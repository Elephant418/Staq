{% extends "layout/index.html" %}

{% block content %}
<h1>{{ currentModelType }} {{ model.id }}</h1>

	<div class="action">
		<a class="btn" href="{{ route_model_list( model ) }}"><i class="icon-th-list"></i> List</a>
		<a class="btn" href="{{ route_model_edit( model ) }}"><i class="icon-pencil"></i> Edit</a>
		<a class="btn btn-danger" href="{{ route_model_delete( model ) }}" onclick="return confirm( 'Do you want to delete ?')"><i class="icon-remove"></i> Delete</a>
	</div>
{% endblock %}
