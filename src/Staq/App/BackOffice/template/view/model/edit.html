{% extends "layout/index.html" %}

{% block content %}
<h1>{{ currentModelType }} {{ model.id }}</h1>

<form method="post" class="form-horizontal">

    {% for name, value in model %}
        <div class="control-group">
            <label class="control-label" for="model_{{model.id}}_{{name}}">{{ name }}</label>
            <div class="controls">
                <input type="text" id="model_{{model.id}}_{{name}}" name="model[{{ name }}]" value="{{ model[name] }}" />
            </div>
        </div>
    {% endfor %}

    <div class="form-actions">
        <button class="btn btn-primary" type="submit"><i class="icon-ok"></i> Validate</button>
        <a class="btn" href="{{ route( 'Model', 'view', currentModelType, model.id ) }}"><i class="icon-arrow-left"></i> Cancel</a>
    </div>
</form>
{% endblock %}
