{% set related = attribute.get() %}
<select name="{{name}}" id="{{id}}">
    <option value="" {% if related.exists() %}selected="selected"{% endif %} >
        No selection
    </option>
    {% for model in attribute.getRelatedModels() %}
        <option value="{{ model.id }}" {% if related.id == model.id %}selected="selected"{% endif %} >
            {{ model.id }}
        </option>
    {% endfor %}
</select>
