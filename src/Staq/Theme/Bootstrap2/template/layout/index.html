<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
      <meta charset="utf-8">
      <title>{% block title %}Bootstrap{% endblock %}</title>

      {% block meta %}
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
      {% endblock %}

      {% block stylesheets %}
        <link rel="stylesheet" href="{{ 'css/bootstrap.css'|public }}">
        <link rel="stylesheet" href="{{ 'css/bootstrap-responsive.css'|public }}">
      {% endblock %}

      <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
      <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
      <![endif]-->

      {% block favicons %}
        <link rel="shortcut icon" href="{{ 'favicon.png'|public }}">
      {% endblock %}
    {% endblock %}
  </head>
  <body>
    {% block body %}
    {% endblock %}
    {% block scripts %}
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
      <script src="{{ 'js/bootstrap.js'|public }}"></script>
    {% endblock %}
  </body>
</html>
